<!doctype html>

  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

<body>

  <div id="login-screen" class="login">
    <img src="img/logo_uol.png" alt="logo da uol">
      <form class="login-input">
        <input class="username-btn" type="text" id="username" name="username" value="Digite seu nome" onblur="if(this.value==''){ this.value='Digite seu nome'}" onfocus="if(this.value=='Digite seu nome'){ this.value=''}">
        <br><br>
        <input class="login-btn" type="button" value="Entrar" onclick="login()">
      </form>
  </div>

  <div id="chat-screen">
    <div class="header" id="header">
      <img src="img/logo_uol.png" alt="logo da uol">
      <img src="img/people 1.png" alt="people icon">
    </div>
  
    <div class="content" id="content">      
    </div>

    

  </div>

  <div id="send-msg-box">
    <form>
      <input id="msg-input" type="text" value="Escreva aqui..." onblur="if(this.value==''){ this.value='Escreva aqui...'}" onfocus="if(this.value=='Escreva aqui...'){ this.value=''}">
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
  
 
</body>
